<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED CENTRO MÉDICO - Sistema de Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- LOGO Y TÍTULO CORREGIDOS -->
        <div class="login-header">
            <img src="logo.png" alt="Logo MED Centro Médico" class="login-logo" id="logoLogin">
            <h1>MED CENTRO MÉDICO</h1>
            <p class="subtitle">Sistema de Gestión de Inventario</p>
        </div>

        <div class="login-box">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <div class="form-group">
                    <label for="role"><i class="fas fa-building"></i> Seleccione su área</label>
                    <select id="role" required>
                        <option value="">-- Seleccione un rol --</option>
                        <option value="admin">Administrador</option>
                        <option value="almacen">Almacén</option>
                        <option value="enfermeria">Enfermería</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div id="loginMessage" class="message"></div>
            </form>
            
            <!-- CREDENCIALES DE PRUEBA -->
            <div class="test-credentials">
                <h3><i class="fas fa-key"></i> Credenciales de prueba:</h3>
                <ul>
                    <li><strong>Almacén:</strong> usuario: <code>almacen</code> / contraseña: <code>123</code></li>
                    <li><strong>Enfermería:</strong> usuario: <code>enfermeria</code> / contraseña: <code>123</code></li>
                    <li><strong>Administrador:</strong> usuario: <code>admin</code> / contraseña: <code>123</code></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SCRIPTS CON RUTAS CORREGIDAS -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    
    <!-- ELIMINAR SI EXISTE: <script src="reload.js"></script> o similar -->
</body>
</html>
